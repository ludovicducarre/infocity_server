<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/mainTemplate.xhtml">

    <ui:define name="bodyContent">
        <!--Advert : <h:outputLabel value="#{advertManager.printAdvert()}"/>-->
        <p/>
        <div align="center">
            <p:orderList value="#{mainPage.adverts}" var="advert" controlsLocation="none" itemValue="#{advert}" itemLabel="#{advert.title}">
                <p:ajax event="select" listener="#{mainPage.onSelect}"/>
            </p:orderList>
            <p/>
            <h:form>
                <p:commandButton ajax="false" value="Nouvelle annonce" icon="ui-icon-plus"
                                 action="#{mainPage.createAdvert}"/>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
